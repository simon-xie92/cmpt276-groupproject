<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <link rel="stylesheet" href="../static/news.css"/>
</head>
<body>
    
    <header>
        <h1>News</h1>
    </header>

    <div class="news" th:each="article : ${articles}">
    
        <h2 th:text="${article.title}"></h2>
    
        <p><strong>Author:</strong> <span th:text="${article.author}"></span></p>
    
        <p><strong>Source:</strong> <span th:text="${article.source.name}"></span></p>
    
        <p th:text="${article.description}"></p>
    
        <p><strong>URL:</strong> <a th:href="${article.url}" th:text="${article.url}" th:target="_blank"></a></p>
        
        <p><strong>Published At:</strong> <span th:text="${article.publishedAt}"></span></p>
</div>
</body>
</html>
