<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Stock Buddy Login</h1>
    </header>

    <div class="Page">
        <form action="/login" method="post">
          <input type="text" id="uname" name="uname" placeholder="username" required /> <br />
          <input type="password" id="upassword" name="upassword" placeholder="password" required /> <br />
          <input class="btn btn-primary" type="submit" value="Login">
          
        </form>
        <button type = "button" onclick="location.href = '/signup.html'"> Sign up</button>
    </div>
</body>
</html>
