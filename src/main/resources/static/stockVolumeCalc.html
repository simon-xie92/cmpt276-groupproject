<!DOCTYPE html>
<html>
<head>
  <title>Stock Volume Calculator</title>
  <link rel="stylesheet" href="stockVolumeCalc.css" />
</head>
<body>
  <h1>Stock Volume Calculator</h1>
  <div class = container>
    <div class="wrapper">
        <label for="stockPrice">Stock Price:</label>
        <input type="number" id="stockPrice" step="0.01">
    </div><br>
    <div class = "wrapper">
        <label for="numShares">Number of Shares:</label>
        <input type="number" id="numShares">
    </div>
    
    <button type="submit" id="calculate-btn" class = "button">Calculate</button>
    <div id="result"></div>
</div>
  <script src="stockVolumeCalc.js"></script>
</body>
    
</html>
